<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Rubik+Scribble&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="heading">My Hobbies</h1>
    </header>

    <main class="main">

        <div class="card-container">
            <section class="paracord card">
                <h2>Paracord</h2>
                <div class="image-container">
                    <img src="./assets/paracord.webp" alt="accessories made of paracord">
                </div>
            </section>

            <section class="origami card">
                <h2>Origami</h2>
                <div class="image-container">
                    <img src="./assets/origami.webp" alt="figures made of origami paper">
                </div>
                <p>Japanese paper art</p>
            </section>

            <section class="gaming card">
                <h2>Gaming</h2>
                <div class="image-container">
                    <img src="./assets/gaming.webp" alt="screenshot of the game powerwash">
                </div>
                <p>Favorite game right now is Powerwash</p>
            </section>

            <section class="rubberduck card">
                <h2>Rubberduck</h2>
                <div class="image-container">
                    <img src="./assets/rubberduck.webp" alt="rubberduck by a computer">
                </div>
            </section>
        </div>

    </main>

    <footer class="footer">
        <hr>
        <p>&copy; 2024 Linda Leminaho.</p>
    </footer>
</body>

</html>
